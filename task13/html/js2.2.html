<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="../css/13.css">
    <link rel="stylesheet" href="../css/common.css">
    </head>
<body>
<header class="header2 f24">
    <a href="13.1.html" class="logo12 ml10"></a>
    <p class="f24">参数设置</p>
    <a class="logo13 mr10"></a>
</header>
<main class="content">
    <div class="box pt80 pl20 pr20">
        <p class="box-left f24">玩家匹配</p>
        <div class="box-right f16">
            <div class="box-right-column1">
                <span><img class="pr10" src="../image/logo (4).png">杀&emsp;手<p id="p1" class="pl5 pr5">2</p>人</span>
                <span><img class="pr10" src="../image/logo (1).png">水&emsp;民<p id="p2" class="p2 pl5 pr5">6</p>人</span>
            </div>
            <p class="pen">点击设置<img class="pl10" src="../image/logo (2).png"></p>
         </div>
    </div>
    <div class="box1 mt10 ml20 mr20 pt10 pb10">
        <input id="word1" class="ml20 mr20 f18" type="text" placeholder="水民词组" value=""
               onkeyup="this.value=this.value.replace(/[^\u4e00-\u9fa5]/g,'')" maxlength="8">
        <input id="word2" class="ml20 mr20 f18" type="text" placeholder="幽灵词组" value=""
               onkeyup="this.value=this.value.replace(/[^\u4e00-\u9fa5]/g,'')" maxlength="8">
    </div>
    <div class="box2 mt10 ml20 mr20 f18 pt10 pb10">
        <p class="box2-column1 ml20 mr20">请输入玩家人数
            <input type="text" id="count" maxlength="2" placeholder="8" onchange="off()" value="8"
            max="18"min="4" oninput="value=value.replace(/[^\d]/g,'')" name="points">
            <span class="f13">玩家数量为4-18</span></p>
        <div class="box2-column2 mt20 ml20 mr20">
            <p onclick="plus()" id="plus" class="tc lh16">-</p>
            <input type="range" id="monitor" oninput="slide()" class="mr10 ml10"  value="8" max="18"min="4">
            <p onclick="subtract()" class="tc lh16">+</p>
        </div>
    </div>
    <button type="button" onclick="put()" class="f24 mt20 ml20 mr20 oln">去发牌</button>
</main>   
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="../js/js2.js"></script> 
</html>
