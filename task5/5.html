<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="5.css">
</head>
<body>
<header>
    <div class="angle"></div>
    <b>个人主页</b>
</header>
<main>
    <div class="box">
        <img src="5%20(1).png">
        <div class="chest">
            <p>徐士林 55岁</p>
            <p class="shelf"><img class="icon1" src="5%20(4).png">京城·四方·报纸林</p>
        </div>
    </div>
    <div class="box1"><div class="plank"></div>专业技能</div>
    <div class="box2">
        <div class="grid2">
            <div class="dot"><img src="5%20(3).png" class="icon4"><p>住宿</p></div>
            <div class="dot"><img src="5%20(3).png" class="icon4"><p>不含餐</p></div>
        </div>
        <div class="grid3">
            <p class="dot1">从业年限</p>
            <p>0~3年</p>
        </div>
        <div class="grid3">
            <p class="dot1">工作时间</p>
            <p>全天</p>
        </div>
        <div class="grid3">
            <p class="dot1">服务价格</p>
            <p>25元/小时</p>
        </div>
        <div class="grid4">
            <span class="dot1">自我价格</span>
            <span class="dot2">为人诚实，手脚利索，可以洗衣服做饭照顾老人带小孩，会使用各种智能家居，不需要户主提供住宿，
                有12年的从业经验， 从未被户主投诉，拥有良好的口碑。</span>
        </div>
    </div>
</main>
<footer>
    <div class="box5"><b>留言</b></div>
    <div class="box6"><b>电话联系</b></div>
</footer>
</body>
</html>
